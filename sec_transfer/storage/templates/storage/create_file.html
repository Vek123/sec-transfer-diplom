{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <h1>{% translate 'Loading file to the storage' %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'includes/form.html' with form=form only %}
    <input type="submit" value="{% translate 'Create' %}" class="btn btn-success">
  </form>
{% endblock %}
