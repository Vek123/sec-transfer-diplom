{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <h1>{% translate 'Delete confirmation' %}</h1>
  {% translate 'Do you confirm deletion? The file can\'t be restored in the future' %}
  <br>
  {% translate 'File name:' %}&nbsp;<i>{{ file.file.name }}</i>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="{% translate 'Confirm' %}" class="btn btn-danger">
  </form>
{% endblock %}
